{% extends "catalog/base.html" %}
{% block content %}
<!-- this template provides a form that allows the user to create a new
        category in the database. They should only be able to access this
        page if they are a logged-in user. -->
<h1 class="bg-info">New Category</h1>
<form action="#" method = 'post'>
    <p>Name:</p>
    <input type ='text' size='30' name='name'>
    <input type='submit' value='Create' class="bg-success">
</form>
{% endblock content%}
